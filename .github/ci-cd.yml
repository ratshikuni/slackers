name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Authenticate with Google Cloud
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > key.json
          gcloud auth activate-service-account --key-file=key.json

      - name: Build Docker image
        run: |
          DOCKER_BUILDKIT=1 docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app .

      - name: Push Docker image to Google Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy flask-app \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }},FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }},FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }},FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }},FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }},FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }},FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }},FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}

      - name: Clean up credentials
        run: rm -f key.json
